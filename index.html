<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            border: 2px solid black;
            border-radius: 5px;
            margin-right: 20px;
            padding: 10px;
        }

        #gameCanvas {
            border: 1px solid black;
        }

        #scoreContainer {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 250px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            background-color: #f0f0f0;
        }

        #scoreText {
            margin-bottom: 5px;
        }
        
        #titleContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

    </style>
</head>
<body>
    <div id="titleContainer">
        <h1>Snake Game</h1>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="scoreContainer">
        <div id="scoreText">Score:</div>
        <div id="scoreValue">0</div>
        <div id="highScoreText">High Score:</div>
        <div id="highScoreValue">0</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");

            const gridSize = 20;
            const snakeColor = "green";
            const foodColor = "red";

            let snake = [{ x: 10, y: 10 }];
            let food = { x: 15, y: 15 };
            let dx = 0;
            let dy = 0;
            let score = 0;
            let highScore = 0;
            let gameSpeed = 125;

            const scoreValueElement = document.getElementById("scoreValue");
            const highScoreValueElement = document.getElementById("highScoreValue");

            function drawSnake() {
                ctx.fillStyle = snakeColor;
                snake.forEach(part => {
                    ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
                });
            }

            function drawFood() {
                ctx.fillStyle = foodColor;
                ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            }

            function moveSnake() {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    score++;
                    if (score > highScore) {
                        highScore = score;
                    }
                    spawnFood();
                } else {
                    snake.pop();
                }
            }

            function spawnFood() {
                food = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)),
                    y: Math.floor(Math.random() * (canvas.height / gridSize))
                };
            }

            function checkCollision() {
                const head = snake[0];
                if (head.x < 0 || head.x >= canvas.width / gridSize ||
                    head.y < 0 || head.y >= canvas.height / gridSize ||
                    snake.slice(1).some(part => part.x === head.x && part.y === head.y)) {
                    gameOver();
                }
            }

            function gameOver() {
                score = 0;
                snake = [{ x: 10, y: 10 }];
                dx = 0;
                dy = 0;
                gameSpeed = 100;
                spawnFood();
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                drawSnake();
                drawFood();
                moveSnake();
                checkCollision();

                scoreValueElement.textContent = score;
                highScoreValueElement.textContent = highScore;

                setTimeout(update, gameSpeed);
            }

            document.addEventListener("keydown", event => {
                switch (event.key) {
                    case "ArrowUp":
                        if (dy !== 1) {
                            dx = 0;
                            dy = -1;
                        }
                        break;
                    case "ArrowDown":
                        if (dy !== -1) {
                            dx = 0;
                            dy = 1;
                        }
                        break;
                    case "ArrowLeft":
                        if (dx !== 1) {
                            dx = -1;
                            dy = 0;
                        }
                        break;
                    case "ArrowRight":
                        if (dx !== -1) {
                            dx = 1;
                            dy = 0;
                        }
                        break;
                }
            });

            spawnFood();
            update();
        });
    </script>
</body>
</html>
